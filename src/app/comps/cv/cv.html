<section class="cv">
  <div class="cv__wrap">
    <article class="cv__card">
      <div class="cv__content">
        <p class="cv__eyebrow">Productores de seguros</p>
        <h2 class="cv__title">
          Sumate a nuestra red de productores de seguros
        </h2>
        <p class="cv__text">
          Formá parte de un equipo especializado en seguros, con el respaldo
          de más de 80 años de experiencia en el mercado.
        </p>

        <button class="cv__btn" type="button">
          Sumate a la red
        </button>
      </div>

      <div class="cv__media">
        <img
          [src]="imgUrl"
          alt="Productores de seguros conversando con un cliente"
          loading="lazy"
        />
      </div>
    </article>
  </div>
</section>
