<header class="site-header" [class.scrolled]="scrolled">
  <div class="topbar">
    <div class="container">
      <div class="topbar__spacer"></div>
      <div class="topbar__links">
        <a [href]="instagram" target="_blank" rel="noopener" aria-label="Instagram">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="2" y="2" width="20" height="20" rx="5"
                  fill="none" stroke="currentColor" stroke-width="1.6" />
            <circle cx="12" cy="12" r="3.8"
                    fill="none" stroke="currentColor" stroke-width="1.6" />
            <circle cx="17" cy="7" r="1.2" fill="currentColor" />
          </svg>
        </a>
        <a [href]="facebook" target="_blank" rel="noopener" aria-label="Facebook">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M14 9h3V6h-3c-1.7 0-3 1.3-3 3v3H8v3h3v6h3v-6h3l1-3h-4V9c0-.6.4-1 1-1z"
                  fill="currentColor" />
          </svg>
        </a>
        <a [href]="correo" aria-label="Correo">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="5" width="18" height="14" rx="2"
                  fill="none" stroke="currentColor" stroke-width="1.6" />
            <path d="M3 7l9 6 9-6"
                  fill="none" stroke="currentColor" stroke-width="1.6" />
          </svg>
        </a>
      </div>
    </div>
  </div>

  <div class="brandbar">
    <div class="container">
      <a class="brand" (click)="scrollTo('top')" aria-label="Inicio">
        <img [src]="logoSrc" [alt]="logoAlt" />
      </a>
      <button class="burger" type="button" (click)="toggle()" aria-label="Abrir menú">
        <span [class.open]="open"></span>
      </button>
    </div>
  </div>

  <div class="menubar">
    <div class="container">
      <nav class="menu" aria-label="Navegación principal">
        <a *ngFor="let l of links"
           class="menu__link"
           (click)="scrollTo(l.target)">
          {{ l.label }}
        </a>
      </nav>
    </div>
  </div>

  <div class="drawer" [class.open]="open" (click)="close()">
    <nav class="drawer__panel" (click)="$event.stopPropagation()">
      <a *ngFor="let l of links"
         class="drawer__link"
         (click)="scrollTo(l.target)">
        {{ l.label }}
      </a>
    </nav>
  </div>
</header>
