<!-- PRODUCTS GRID CON ICONOS REMOTOS -->
<section class="products" id="productos">
  <div class="products__wrap">
    <h2 class="products__title">Conocé más de nuestros productos</h2>
    <p class="products__subtitle">Seguros para personas y profesionales</p>

    <div class="products__grid">
      <a
        class="product-card"
        *ngFor="let p of products"
        [routerLink]="p.link || '/'"
        aria-label="{{ p.name }}"
      >
        <div class="product-card__label">{{ p.name }}</div>
        <div class="product-card__icon">
          <img [src]="p.icon" [alt]="p.name" loading="lazy" referrerpolicy="no-referrer" />
        </div>
      </a>
    </div>
  </div>
</section>
